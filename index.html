<!DOCTYPE html>
<html>
  <head>
    <title>Bayesian Bikes</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="client/style.css">
  </head>
  <body>
    <div class="maincontainer">
      <div class="scalecontainer">
        <div style="background:hsl(0,100%,50%)"></div>
        <div style="background:hsl(20,100%,50%)"></div>
        <div style="background:hsl(40,100%,50%)"></div>
        <div style="background:hsl(60,100%,50%)"></div>
        <div style="background:hsl(80,100%,50%)"></div>
        <div style="background:hsl(100,100%,50%)"></div>
      </div>
      <div id="map"></div>
    </div>
    <div class="slidercontainer">
      <input class="slider" type="range" value="0" min="0" max="24">
      <div class="timescontainer">
        <div>00</div>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
      </div>
    </div>
      <script src="client/station_data_today.js"></script>
    <script src="client/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ksJ2gebEWec57CWJ2_34XktqZAAJgKQ&callback=initMap" async defer></script>
  </body>
</html>
