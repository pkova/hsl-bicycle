<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       margin: auto;
       height: 50%;
       width: 50%;
     }
     a[href^="http://maps.google.com/maps"]{
       display:none !important;
     }
     a[href^="https://maps.google.com/maps"]{
       display:none !important;
     }

     .gmnoprint a, .gmnoprint span, .gm-style-cc {
       display: none;
     }
     .gmnoprint div {
       background: none;
     }
     .header {
       text-align: center;
       font-family: Roboto, sans-serif;
     }
    </style>
  </head>
  <body>
    <h1 class="header">Hese project</h1>
    <div id="map"></div>
    <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 60.1699, lng: 24.9384},
         zoom: 13,
         disableDefaultUI: true
       });

       var bikeLayer = new google.maps.BicyclingLayer();
       bikeLayer.setMap(map);
       var coords = [
         {lat: 60.165092, lng: 24.930971, color: '#FF0000'},
         {lat: 60.158126, lng: 24.945420, color: '#00FF00'},
         {lat: 60.1699, lng: 24.9384, color: '#00FF00'}
       ]

       coords.forEach(function(coord) {
         var cityCircle = new google.maps.Circle({
           strokeColor: coord.color,
           strokeOpacity: 0.8,
           strokeWeight: 2,
           fillColor: coord.color,
           fillOpacity: 0.35,
           map: map,
           center: coord,
           radius: 300
         });
       });
     }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ksJ2gebEWec57CWJ2_34XktqZAAJgKQ&callback=initMap" async defer></script>
  </body>
</html>
